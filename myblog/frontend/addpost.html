<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Post | MyBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-indigo-600 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">MyBlog</h1>
      <ul class="flex space-x-6 text-white">
        <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
        <li><a href="addpost.html" class="hover:text-yellow-300">Add Post</a></li>
        <li><a href="login.html" class="hover:text-yellow-300">Login</a></li>
        <li><a href="signup.html" class="hover:text-yellow-300">Signup</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add Post Form -->
  <section class="max-w-4xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-6">Create a New Blog Post</h2>

    <form id="addPostForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Title</label>
        <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Category</label>
        <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
          <option>Food</option>
          <option>Health</option>
          <option>Science</option>
          <option>Lifestyle</option>
          <option>Technology</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Upload Image</label>
        <input type="file" name="image" accept="image/*" required class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Content</label>
        <textarea name="content" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none" placeholder="Write your blog content here..."></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
        Publish Post
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-indigo-700 text-white text-center py-4 mt-12">
    <p>Â© 2025 MyBlog. All rights reserved. | Designed by Saqlain</p>
  </footer>

</body>
</html>
