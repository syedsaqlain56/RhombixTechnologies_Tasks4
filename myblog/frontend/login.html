<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MyBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">MyBlog</h1>
      <ul class="flex space-x-6 text-white">
        <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
        <li><a href="addpost.html" class="hover:text-yellow-300">Add Post</a></li>
        <li><a href="login.html" class="hover:text-yellow-300">Login</a></li>
        <li><a href="signup.html" class="hover:text-yellow-300">Signup</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex-grow flex justify-center items-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
          Login
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don’t have an account?
        <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <footer class="bg-indigo-800 text-white text-center py-4">
    <p>© 2025 MyBlog. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        alert("No user found. Please sign up first!");
        return;
      }

      if (email === user.email && password === user.password) {
        alert("Login successful! Redirecting to Admin Dashboard...");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
